<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML and CSS Example</title>
   <style>
       /* Global Styles */
       body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
           margin: 0;
           padding: 0;
       }
 
       /* Header Styles */
       header {
          background-color: #333;
           color: #fff;
           padding: 20px;
          text-align: center;
       }
 
       /* Main Section Styles */
       main {
           padding: 20px;
          background-color: #fff;
           margin: 20px auto;
           width: 80%;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       }
 
       /* Link Styles */
       a {
           color: #007BFF;
          text-decoration: none;
       }
 
       a:hover {
          text-decoration: underline;
       }
 
       /* Footer Styles */
       footer {
          background-color: #333;
           color: #fff;
          text-align: center;
           padding: 10px;
           position: fixed;
           width: 100%;
           bottom: 0;
       }
 
       /* Button Styles */
       .btn {
          background-color: #28a745;
           color: #fff;
           padding: 10px 20px;
          text-align: center;
           border: none;
           cursor: pointer;
          border-radius: 5px;
       }
 
       .btn:hover {
          background-color: #218838;
       }
   </style>
</head>
<body>
 
   <header>
      <h1>Welcome to My Simple Page</h1>
   </header>
 
   <main>
      <h2>Introduction</h2>
       <p>This is a simple example demonstrating HTML and CSS cascading order. CSS styles are applied in a hierarchical manner, with more specific styles overriding general ones.</p>
       <a href="#">Click here for more information</a>
      <br><br>
       <button class="btn">Click Me!</button>
   </main>
 
   <footer>
      <p>&copy; 2025 My Website</p>
   </footer>
 
</body>
</html>
